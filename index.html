<!doctype html>
<html> 

<head>
  <title>Slaton Secret Santa</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rancho&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
</head>

<body>
  <header role="banner" id="page_header">
    
  </header>
  <div class="page-wrap">
    <h1>Secret Santa</h1>
    <main role="main" id="main">
      <p>Enter each name on a new line.</p>
      <div id="error"></div>
      <form>
        <div class="form-group">
          <textarea id="santa-input" class="input-textarea"></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" id="santa-submit" class="button button-submit">Submit</button>
        </div>
      </form>
      <dl id="santa-list"></dl>
    </main>
  </div>
  
  <script src="assets/javascript/santa.js" type="text/javascript"></script>

</body>
</html>
